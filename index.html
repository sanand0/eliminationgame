<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elimination Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .stage-container {
            aspect-ratio: 1;
            width: 100%;
            max-height: calc(100vh - 100px);
        }
        .game-stage {
            width: 100%;
            height: 100%;
            background: var(--bs-tertiary-bg);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Elimination Game</a>

            <div class="d-flex align-items-center gap-3 flex-grow-1 mx-3">
                <div class="input-group" style="max-width: 200px;">
                    <label class="input-group-text" for="gameSelect">Game</label>
                    <select class="form-select" id="gameSelect">
                        <option selected>286</option>
                    </select>
                </div>
                <div class="badge text-bg-secondary">Round: <span id="round">1</span></div>
                <div class="badge text-bg-info">Stage: <span id="stage">Voting</span></div>
                <div class="badge text-bg-primary">Players: <span id="players">10</span></div>

                <div class="flex-grow-1">
                    <input type="range" class="form-range" id="timelineScrubber" min="1" max="100" value="1">
                </div>
            </div>

            <div class="position-relative">
                <button class="dark-theme-toggle btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-circle-half"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><button class="dropdown-item" data-bs-theme-value="light"><i class="me-2 bi bi-sun-fill"></i> Light</button></li>
                    <li><button class="dropdown-item" data-bs-theme-value="dark"><i class="me-2 bi bi-moon-stars-fill"></i> Dark</button></li>
                    <li><button class="dropdown-item" data-bs-theme-value="auto"><i class="me-2 bi bi-circle-half"></i> Auto</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-lg-8">
                <div class="stage-container">
                    <div class="game-stage">
                        <!-- SVG will go here -->
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="accordion" id="sidebarAccordion">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#chatSection">
                                CHAT
                            </button>
                        </h2>
                        <div id="chatSection" class="accordion-collapse collapse show" data-bs-parent="#sidebarAccordion">
                            <div class="accordion-body">
                                <!-- Chat content will go here -->
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#alliancesSection">
                                ALLIANCES
                            </button>
                        </h2>
                        <div id="alliancesSection" class="accordion-collapse collapse" data-bs-parent="#sidebarAccordion">
                            <div class="accordion-body">
                                <!-- Alliances content will go here -->
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#eliminationsSection">
                                ELIMINATIONS
                            </button>
                        </h2>
                        <div id="eliminationsSection" class="accordion-collapse collapse" data-bs-parent="#sidebarAccordion">
                            <div class="accordion-body">
                                <!-- Eliminations content will go here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@gramex/ui@0.3.1/dist/dark-theme.js" type="module"></script>
</body>
</html>
